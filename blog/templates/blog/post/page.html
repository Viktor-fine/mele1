{% extends "blog/base.html" %}
{% block title %}Нумирация{% endblock %}
{% block content %}
<h3>Нумерация страниц</h3>
<p>Номер страницы: {{ page_num }}</p>
{% for contact in page_obj %}
    <p>{{ contact }}</p>
    {% endfor %}
<br>
<nav>
    <ul>
        {% for p in page_obj.paginator.page_range %}
            <li>
                <a href="?page={{ p }}">{{ p }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
{% endblock  %}
